<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Auto DM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui;background:#f6f9ff;margin:0}
    .container{max-width:900px;margin:0 auto;padding:24px}
    .card{background:#fff;border:1px solid #e6ebf5;border-radius:14px;padding:18px;margin-bottom:12px}
    h1{margin:0 0 12px}
    input,textarea{
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #e6ebf5;
      margin-top:6px;
      font-family:inherit;
    }
    button{
      margin-top:10px;
      padding:10px 14px;
      border-radius:10px;
      border:none;
      background:#2563eb;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
    .muted{color:#6b7280;font-size:13px}
    .success{color:#16a34a;font-weight:600}
    .fakebox{
      background:#f1f5ff;
      border:1px dashed #c7d2fe;
      padding:12px;
      border-radius:10px;
      margin-top:12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì© Instagram Auto DM (MVP)</h1>
    <p class="muted">Auto-send DM when user comments a keyword (Demo Version)</p>

    <div class="card">
      <label>Trigger Keyword (e.g. LINK, PDF, NOTES)</label>
      <input id="keyword" placeholder="LINK" />

      <label>DM Message</label>
      <textarea id="message" placeholder="Hey! Here's your free PDF üëâ https://yourlink.com"></textarea>

      <button onclick="saveSettings()">Save Auto-DM</button>
      <p id="status" class="success"></p>
    </div>

    <div class="card fakebox">
      <b>üîå Instagram Connection Status:</b>
      <p>Connected (Demo Mode)</p>
      <p class="muted">Real automation requires backend + official API.</p>
    </div>

    <div class="card">
      <h3>üìä Test DM Simulation</h3>
      <input id="testComment" placeholder="Type a comment like: LINK" />
      <button onclick="simulateDM()">Simulate DM</button>
      <pre id="dmOutput"></pre>
    </div>
  </div>

  <script>
    function saveSettings(){
      localStorage.setItem("ig_keyword", document.getElementById("keyword").value);
      localStorage.setItem("ig_message", document.getElementById("message").value);
      document.getElementById("status").innerText = "Auto-DM saved successfully ‚úÖ";
    }

    function simulateDM(){
      const keyword = localStorage.getItem("ig_keyword") || "";
      const msg = localStorage.getItem("ig_message") || "";
      const comment = document.getElementById("testComment").value;

      if(comment.toLowerCase().includes(keyword.toLowerCase())){
        document.getElementById("dmOutput").innerText = "üì© DM Sent:\n\n" + msg;

        let wa = Number(localStorage.getItem("whatsapp_clicks") || 0);
        localStorage.setItem("whatsapp_clicks", wa + 1);

      } else {
        document.getElementById("dmOutput").innerText = "‚ùå No keyword detected. DM not sent.";
      }
    }
  </script>
</body>
</html>
