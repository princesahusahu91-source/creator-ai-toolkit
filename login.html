<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Creator AI Toolkit</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;min-height:100vh;
      display:grid;place-items:center;
      background:#f6f9ff;font-family:Inter,system-ui,sans-serif
    }
    .box{
      width:100%;max-width:380px;
      background:#fff;padding:24px;
      border-radius:16px;border:1px solid #e6ebf5
    }
    h2{margin:0 0 16px}
    input{
      width:100%;padding:12px;border-radius:10px;
      border:1px solid #e6ebf5;margin-bottom:12px;font-size:14px
    }
    button{
      width:100%;padding:12px;border-radius:10px;
      border:none;background:#3b82f6;color:#fff;font-weight:700;
      cursor:pointer
    }
    .muted{color:#6b7280;font-size:13px;text-align:center;margin-top:12px}
    .toggle{color:#3b82f6;cursor:pointer;font-weight:600}
    .err{color:#ef4444;font-size:13px;margin-top:8px}
  </style>
</head>
<body>

  <div class="box">
    <h2 id="title">Login</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button id="submitBtn">Login</button>
    <div class="muted">
      <span id="toggleText">Don't have an account?</span>
      <span class="toggle" id="toggleBtn">Sign up</span>
    </div>

    <div id="error" class="err"></div>
  </div>

  <!-- Firebase config -->
  <script src="firebase.js" type="module"></script>

  <!-- Login logic -->
  <script type="module">
    import { auth } from "./firebase.js";
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");
    const toggleBtn = document.getElementById("toggleBtn");
    const title = document.getElementById("title");
    const errorBox = document.getElementById("error");
    const toggleText = document.getElementById("toggleText");

    let isLogin = true;

    toggleBtn.onclick = () => {
      isLogin = !isLogin;
      title.innerText = isLogin ? "Login" : "Sign Up";
      submitBtn.innerText = isLogin ? "Login" : "Create Account";
      toggleBtn.innerText = isLogin ? "Sign up" : "Login";
      toggleText.innerText = isLogin 
        ? "Don't have an account?" 
        : "Already have an account?";
      errorBox.innerText = "";
    };

    submitBtn.onclick = async () => {
      errorBox.innerText = "Loading...";
      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email.value, password.value);
        } else {
          await createUserWithEmailAndPassword(auth, email.value, password.value);
        }
        window.location.href = "index.html";
      } catch (e) {
        errorBox.innerText = e.message;
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "index.html";
    });
  </script>

</body>
  </html>
