<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€“ Creator AI Toolkit</title>
<style>
body{font-family:Inter,system-ui;background:#f6f9ff;display:grid;place-items:center;height:100vh;margin:0}
.card{background:#fff;padding:24px;border-radius:16px;border:1px solid #e6ebf5;max-width:360px;width:100%}
h1{margin:0 0 10px}
input{width:100%;padding:12px;border-radius:10px;border:1px solid #ddd;margin:8px 0}
button{width:100%;padding:12px;border:none;border-radius:10px;background:#3b82f6;color:#fff;font-weight:700;cursor:pointer}
a{display:block;margin-top:10px;text-align:center;color:#3b82f6;text-decoration:none}
.error{color:#ef4444;font-size:13px;margin-top:8px}
</style>
</head>
<body>

<div class="card">
  <h1>Login</h1>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <div id="err" class="error"></div>
  <a href="signup.html">Create new account</a>
</div>

<script type="module" src="./firebase.js"></script>
<script type="module">
  import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  window.login = async function(){
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const err = document.getElementById("err");

    try{
      await signInWithEmailAndPassword(window.firebase.auth, email, password);
      window.location.href = "index.html";
    }catch(e){
      err.innerText = e.message;
    }
  }
</script>

</body>
</html>
