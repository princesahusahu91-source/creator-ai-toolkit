<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Creator Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6f9ff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --brand:#3b82f6;
      --border:#e6ebf5;
      --shadow:0 14px 40px rgba(59,130,246,.18);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui;
      background:linear-gradient(180deg,#eef4ff,#f6f9ff);
      color:var(--text);
    }
    .wrap{max-width:420px;margin:0 auto;padding:20px}
    .profile{
      text-align:center;margin-top:10px;margin-bottom:16px
    }
    .avatar{
      width:84px;height:84px;border-radius:50%;
      background:#e0e7ff;margin:0 auto 10px;
      display:flex;align-items:center;justify-content:center;
      font-weight:800;color:#3b82f6;font-size:28px;
      box-shadow:var(--shadow)
    }
    h1{font-size:22px;margin:6px 0}
    p{color:var(--muted);font-size:14px;margin:0}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px;
      margin-bottom:12px;
    }
    .link{
      display:flex;align-items:center;justify-content:space-between;
      text-decoration:none;color:var(--text);
      padding:14px;border-radius:14px;
      border:1px solid var(--border);
      margin-bottom:10px;
      background:#fff;
      transition:.15s;
      font-weight:600;
    }
    .link:hover{transform:translateY(-1px);box-shadow:0 10px 22px rgba(59,130,246,.18)}
    .tag{font-size:12px;color:#2563eb;background:#eef2ff;padding:4px 8px;border-radius:999px}
    footer{text-align:center;color:var(--muted);font-size:12px;margin-top:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="profile">
      <div class="avatar">PS</div>
      <h1>Prince Sahu</h1>
      <p>All my tools & digital products</p>
    </div>

    <div class="card" id="links"></div>

    <footer>Powered by Creator Toolkit</footer>
  </div>

  <script>
    const LINKS_KEY = "stan_links";

    function getLinks(){
      return JSON.parse(localStorage.getItem(LINKS_KEY) || "[]");
    }

    function render(){
      const links = getLinks();
      const box = document.getElementById("links");
      box.innerHTML = links.length
        ? links.map(l => `
          <a class="link" href="${l.url}" target="_blank" onclick="track('${l.title}')">
            <span>${l.title}</span>
            <span class="tag">${l.tag || "Open"}</span>
          </a>
        `).join("")
        : "<p style='text-align:center;color:#64748b'>No links added yet.</p>";
    }

    function track(title){
      const stats = JSON.parse(localStorage.getItem("stan_analytics") || "{}");
      stats[title] = (stats[title] || 0) + 1;
      localStorage.setItem("stan_analytics", JSON.stringify(stats));
    }

    render();
  </script>
</body>
</html>
