<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creator AI Toolkit</title>
  <meta name="description" content="Free AI tools for creators. Generate captions, hooks, content ideas instantly.">
  <style>
    * { box-sizing: border-box; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f6f8fb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #111827;
    }

    .container {
      width: 100%;
      max-width: 720px;
      background: #ffffff;
      border-radius: 16px;
      padding: 24px 20px 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 26px;
      font-weight: 700;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    .input-box {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    #prompt {
      flex: 1;
      min-width: 200px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      outline: none;
      font-size: 15px;
    }

    #prompt:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.12);
    }

    #genBtn {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.05s ease, box-shadow 0.15s ease, opacity 0.15s ease;
      box-shadow: 0 6px 16px rgba(99,102,241,0.25);
    }

    #genBtn:hover {
      opacity: 0.95;
      box-shadow: 0 8px 22px rgba(99,102,241,0.32);
    }

    #genBtn:active {
      transform: translateY(1px);
    }

    #output {
      margin-top: 16px;
      padding: 14px;
      background: #0b1020;
      color: #e5e7eb;
      border-radius: 10px;
      min-height: 120px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
      overflow-x: auto;
    }

    footer {
      margin-top: 14px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }

    @media (max-width: 480px) {
      h1 { font-size: 22px; }
      .subtitle { font-size: 13px; }
      #output { font-size: 13px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Creator AI Toolkit</h1>
    <div class="subtitle">Generate captions, hooks & content ideas instantly</div>

    <div class="input-box">
      <input id="prompt" type="text" placeholder="Type your prompt..." />
      <button id="genBtn">Generate</button>
    </div>

    <pre id="output">Your AI response will appear here...</pre>

    <footer>
      Built with ‚ù§Ô∏è for creators
    </footer>
  </div>

  <script>
    const API_URL = "https://soft-fire-d050creator-ai-proxy.princesahu-sahu-91.workers.dev/v1/chat/completions";

    async function generateAI() {
      const userPrompt = document.getElementById("prompt").value;
      const output = document.getElementById("output");

      if (!userPrompt.trim()) {
        output.innerText = "Enter something first üôÇ";
        return;
      }

      output.innerText = "Generating... ‚è≥";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "gpt-4.1-mini",
            messages: [
              { role: "system", content: "You are a helpful assistant for content creators." },
              { role: "user", content: userPrompt }
            ]
          })
        });

        const data = await res.json();

        if (data.error) {
          output.innerText = "Error: " + data.error.message;
          return;
        }

        output.innerText = data.choices[0].message.content;

      } catch (err) {
        console.error(err);
        output.innerText = "Something went wrong. Open console (F12) to see error.";
      }
    }

    document.getElementById("genBtn").addEventListener("click", generateAI);
  </script>

</body>
</html>
