<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email List & Broadcast</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui;background:#f6f9ff;margin:0}
    .container{max-width:900px;margin:0 auto;padding:24px}
    h1{margin:0 0 6px}
    .muted{color:#6b7280;font-size:13px;margin-bottom:16px}

    .card{background:#fff;border:1px solid #e6ebf5;border-radius:14px;padding:16px;margin-bottom:16px}
    label{font-size:13px;color:#6b7280}
    input, textarea{
      width:100%;padding:10px;border-radius:10px;border:1px solid #e6ebf5;
      font-family:Inter;margin-top:6px;margin-bottom:12px;
    }
    button{
      padding:10px 14px;border-radius:10px;border:none;
      background:#2563eb;color:#fff;font-weight:600;cursor:pointer;
    }
    .list{margin-top:10px;font-size:14px}
    .email-item{padding:6px 0;border-bottom:1px dashed #e6ebf5}
    .count{font-weight:700;color:#2563eb}
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“§ Email List & Broadcast</h1>
    <p class="muted">Collect emails from your audience and send broadcast messages (demo mode).</p>

    <!-- Collect Email -->
    <div class="card">
      <h3>âž• Add Subscriber</h3>
      <input id="emailInput" type="email" placeholder="Enter email address" />
      <button onclick="addEmail()">Add Email</button>
      <p class="muted">Total Subscribers: <span id="count" class="count">0</span></p>
    </div>

    <!-- Broadcast -->
    <div class="card">
      <h3>ðŸ“¢ Broadcast Message</h3>
      <textarea id="message" rows="4" placeholder="Write your broadcast message..."></textarea>
      <button onclick="sendBroadcast()">Send to All (Demo)</button>
      <p class="muted" id="status"></p>
    </div>

    <!-- List -->
    <div class="card">
      <h3>ðŸ“œ Your Email List</h3>
      <div id="list" class="list"></div>
    </div>
  </div>

  <!-- Firebase Module -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNmhGuP_v-GNLDE7KV_Y0xNn1Ih8WhyOU",
      authDomain: "creator-ai-toolkit-af68a.firebaseapp.com",
      projectId: "creator-ai-toolkit-af68a",
      storageBucket: "creator-ai-toolkit-af68a.firebasestorage.app",
      messagingSenderId: "962751771924",
      appId: "1:962751771924:web:b66ddce257c9b19c56fe01",
      measurementId: "G-1JYTQVYCKE"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    async function getList(){
      const docRef = doc(db, "subscribers", "emails");
      const docSnap = await getDoc(docRef);
      return docSnap.exists() ? docSnap.data().list : [];
    }

    async function saveList(list){
      const docRef = doc(db, "subscribers", "emails");
      await setDoc(docRef, { list });
      render(list);
    }

    async function addEmail(){
      const input = document.getElementById("emailInput");
      const email = input.value.trim().toLowerCase();
      if(!email || !email.includes("@")){
        alert("Enter valid email");
        return;
      }

      let list = await getList();
      if(list.includes(email)){
        alert("Email already added");
        return;
      }

      list.push(email);
      await saveList(list);
      input.value = "";
    }

    function sendBroadcast(){
      const msg = document.getElementById("message").value.trim();
      if(!msg){
        alert("Write a message first");
        return;
      }

      getList().then(list => {
        document.getElementById("status").innerText =
          "Broadcast sent to " + list.length + " subscribers (demo only).";
      });

      document.getElementById("message").value = "";
    }

    async function render(currentList){
      const list = currentList || await getList();
      document.getElementById("count").innerText = list.length;

      const listDiv = document.getElementById("list");
      listDiv.innerHTML = list.map(e => `<div class="email-item">${e}</div>`).join("");
    }

    render();
  </script>
</body>
</html>
