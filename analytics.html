<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analytics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui;background:#f6f9ff;margin:0}
    .container{max-width:900px;margin:0 auto;padding:24px}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:768px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{background:#fff;border:1px solid #e6ebf5;border-radius:14px;padding:16px}
    .num{font-size:28px;font-weight:700;color:#2563eb}
    .muted{color:#6b7280}
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Analytics</h1>
    <div class="grid">
      <div class="card">
        <div class="muted">Bio Page Views</div>
        <div id="views" class="num">0</div>
      </div>
      <div class="card">
        <div class="muted">Product Clicks</div>
        <div id="clicks" class="num">0</div>
      </div>
      <div class="card">
        <div class="muted">Conversions</div>
        <div id="conversions" class="num">0</div>
      </div>
    </div>
  </div>

  <script>
    function get(key){ return Number(localStorage.getItem(key) || 0); }

    document.getElementById("views").innerText = get("bio_views");
    document.getElementById("clicks").innerText = get("product_clicks");
    document.getElementById("conversions").innerText = get("conversions");
  </script>
</body>
</html>
