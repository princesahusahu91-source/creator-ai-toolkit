<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Analytics Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #f6f9ff;
      color: #0f172a;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 22px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }
    .stat {
      background: white;
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(59,130,246,0.12);
      border: 1px solid #e6ebf5;
      text-align: center;
    }
    .stat h2 {
      margin: 0;
      font-size: 28px;
      color: #2563eb;
    }
    .stat p {
      margin: 6px 0 0;
      color: #6b7280;
      font-size: 13px;
    }
    button {
      margin-top: 16px;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    a { color: #2563eb; text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html">‚Üê Back</a>
    <h2>üìä Analytics Dashboard</h2>

    <div class="grid">
      <div class="stat">
        <h2 id="visits">0</h2>
        <p>Total Visits</p>
      </div>
      <div class="stat">
        <h2 id="clicks">0</h2>
        <p>Link Clicks</p>
      </div>
      <div class="stat">
        <h2 id="sales">0</h2>
        <p>Products Sold</p>
      </div>
    </div>

    <button onclick="resetStats()">Reset Data</button>
  </div>

  <script>
    function loadStats() {
      document.getElementById("visits").innerText = localStorage.getItem("visits") || 0;
      document.getElementById("clicks").innerText = localStorage.getItem("clicks") || 0;
      document.getElementById("sales").innerText = localStorage.getItem("sales") || 0;
    }

    function resetStats() {
      localStorage.setItem("visits", 0);
      localStorage.setItem("clicks", 0);
      localStorage.setItem("sales", 0);
      loadStats();
      alert("Analytics reset!");
    }

    loadStats();
  </script>
</body>
</html>
