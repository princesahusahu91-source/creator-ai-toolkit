<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analytics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui;background:#f6f9ff;margin:0}
    .container{max-width:900px;margin:0 auto;padding:24px}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:768px){.grid{grid-template-columns:repeat(6,1fr)}}
    .card{background:#fff;border:1px solid #e6ebf5;border-radius:14px;padding:16px}
    .num{font-size:28px;font-weight:700;color:#2563eb}
    .muted{color:#6b7280;font-size:13px}
    .btn {
      margin-top:16px;
      padding:10px 14px;
      border-radius:10px;
      border:1px solid #e6ebf5;
      background:#fff;
      cursor:pointer;
      font-weight:600;
      margin-right:8px;
    }
    .user{font-size:13px;color:#6b7280;margin-bottom:8px}
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Analytics</h1>
    <div class="user" id="userStatus">Checking login...</div>

    <div class="grid">
      <div class="card">
        <div class="muted">Bio Page Views</div>
        <div id="views" class="num">0</div>
      </div>

      <div class="card">
        <div class="muted">Product Clicks</div>
        <div id="clicks" class="num">0</div>
      </div>

      <div class="card">
        <div class="muted">Conversions</div>
        <div id="conversions" class="num">0</div>
      </div>

      <div class="card">
        <div class="muted">WhatsApp Clicks</div>
        <div id="wa" class="num">0</div>
      </div>

      <div class="card">
        <div class="muted">Email Subscribers</div>
        <div id="emails" class="num">0</div>
      </div>

      <div class="card">
        <div class="muted">Instagram DMs</div>
        <div id="ig" class="num">0</div>
      </div>
    </div>

    <button class="btn" onclick="refreshStats()">Refresh</button>
    <button class="btn" onclick="resetStats()">Reset Analytics</button>
  </div>

  <!-- Firebase -->
  <script src="firebase.js" type="module"></script>

  <!-- Auth + Stats -->
  <script type="module">
    const { auth, onAuthStateChanged, db, doc, getDoc, setDoc } = window.firebaseApp;

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
        document.getElementById("userStatus").innerText =
          "Logged in as: " + user.email;

        await refreshStats();
      }
    });

    function getLocal(key){ 
      return Number(localStorage.getItem(key) || 0); 
    }

    window.refreshStats = async function(){
      if (!currentUser) return;

      const ref = doc(db, "users", currentUser.uid);
      const snap = await getDoc(ref);
      const data = snap.exists() ? snap.data() : {};

      document.getElementById("views").innerText =
        data.bio_views ?? getLocal("bio_views");

      document.getElementById("clicks").innerText =
        data.product_clicks ?? getLocal("product_clicks");

      document.getElementById("conversions").innerText =
        data.conversions ?? getLocal("conversions");

      document.getElementById("wa").innerText =
        data.whatsapp_clicks ?? getLocal("whatsapp_clicks");

      document.getElementById("emails").innerText =
        data.email_subscribers ?? getLocal("email_subscribers");

      document.getElementById("ig").innerText =
        data.instagram_clicks ?? getLocal("instagram_clicks");
    };

    window.resetStats = async function(){
      if(!confirm("Reset all analytics?")) return;

      // reset local
      localStorage.removeItem("bio_views");
      localStorage.removeItem("product_clicks");
      localStorage.removeItem("conversions");
      localStorage.removeItem("whatsapp_clicks");
      localStorage.removeItem("email_subscribers");
      localStorage.removeItem("instagram_clicks");

      // reset firebase
      if (currentUser) {
        const ref = doc(db, "users", currentUser.uid);
        await setDoc(ref, {
          bio_views: 0,
          product_clicks: 0,
          conversions: 0,
          whatsapp_clicks: 0,
          email_subscribers: 0,
          instagram_clicks: 0
        }, { merge: true });
      }

      refreshStats();
    };
  </script>

</body>
</html>
