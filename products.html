<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui;background:#f6f9ff;margin:0}
    .wrap{max-width:520px;margin:0 auto;padding:24px}
    .card{background:#fff;border:1px solid #e6ebf5;border-radius:14px;padding:16px}
    button{padding:12px 14px;border:0;border-radius:10px;background:#0f172a;color:#fff;font-weight:600;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>My Product</h1>
    <div class="card">
      <p>Premium PDF – ₹99</p>
      <button onclick="buy()">Buy Now</button>
    </div>
  </div>

  <script>
    function buy(){
      const v = Number(localStorage.getItem("conversions") || 0) + 1;
      localStorage.setItem("conversions", v);
      alert("Order received! (Demo)\nYou can connect payment later.");
    }
  </script>
</body>
</html>
